<!doctype html>
<html>
  <head>
    <title>Do(n't) Talk to Strangers</title>
  </head>
  <style>
    #container {
        position: absolute;
        width: 840px;
        left: 50%;
        margin-right: -50%;
        margin-top: 20px;
        padding-top: 20px;
        transform: translate(-420px, 0px);
        background-color: rgba(0,0,0,0.7);
    }

    .narration {
        color: white;
        font-family: monospace;
        letter-spacing: .17em;
        font-size: 14pt;
        margin: 0 auto;
        overflow: hidden;
        //white-space: nowrap;
    }

    .narration p {
    }

    .title {
        font-size: 24pt;
    }

    .subtitle {
        font-size: 18pt;
    }

    .text {
        font-size: 14pt;
    }

    .narration p {
        margin: 0 0 1em 2em;
        text-indent: -1em;
        display: inline-block;
    }

    .option {
        background-color: rgba(128,0,0,.5);
        display: inline-block;
        padding: 10px;
        margin: 5px;
        border: 0px;
        transition-duration: 0.4s;
    }

    .nav {
        background-color: black;
    }

    .nav.highlighted {
        background-color: rgba(128,0,0,1.0);
    }

    .option:hover {
        background-color: rgba(128,0,0,1.0);
    }

    .option.selected {
        background-color: rgba(128,0,0,1.0);
    }

    .option.deselected {
        background-color: rgba(255,255,255,0.1);
    }

    .more {
        background-color: rgba(128,0,0,0.5);
        padding: 10px;
    }

    .left_fade_in {
        text-align: left;
        animation: left_fade_in_keyframes 1.0s;
    }

    @keyframes left_fade_in_keyframes {
        from {
            transform: translate(150px, 0px);
            opacity: 0;
        }
        to {
            transform: translate(0px, 0px);
            opacity: 1.0;
        }
    }

    .right_fade_in {
        text-align: right;
        animation: right_fade_in_keyframes 1.0s;
    }

    @keyframes right_fade_in_keyframes {
        from {
            transform: translate(-150px, 0px);
            opacity: 0;
        }
        to {
            transform: translate(0px, 0px);
            opacity: 1.0;
        }
    }

    .center_fade_in {
        text-align: center;
        animation: center_fade_in_keyframes 1.0s;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    @keyframes center_fade_in_keyframes {
        from {
            opacity: 0;
        }
        to {
            opacity: 1.0;
        }
    }

    canvas {
        border: 2px solid #f5efeb;
        margin: 2px;
    }

    .shake {
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.25s;
        
        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .blink_slow {
        animation: blinking 0.5s infinite;
    }

    .blink_fast {
        animation: blinking 0.25s infinite;
    }

    @keyframes blinking {
        0% { background-color: #111 }
        100% { background-color: #411 }
    }

    #bgfader {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,1)
    }

    .fade_in {
        animation: fade_in 4.5s;
        animation-fill-mode: forwards;
    }

    .fade_out {
        animation: fade_out 1.5s;
        animation-fill-mode: forwards;
    }

    @keyframes fade_in {
        0% { background-color: rgba(0,0,0,1)}
        100% { background-color: rgba(0,0,0,0) }
    }

    @keyframes fade_out {
        0% { background-color: rgba(0,0,0,0) }
        100% { background-color: rgba(0,0,0,1) }
    }

    body {
        background-repeat: repeat;
        background-position: top;
        background-size: cover;
        background-color: black;
    }
  </style>
  <body style="margin: 0px;" id="body">
    <script src="./dist/bundle.js"></script>
    <div id="bgfader" class="fade_in"></div>
    <div id="container">
      <div id="header" class="narration center_fade_in title">
        <p>Do(n't) Talk to Strangers</p>
        <div id="navbar" class="center_fade_in">
          <button id="story" class="narration option nav highlighted">Story</button>
          <button id="locations" class="narration option nav">Locations</button>
          <button id="items" class="narration option nav">Items</button>
          <button id="settings" class="narration option nav">Settings</button>
        </div>
      </div>
      <div id="content">
        <div id="story_page"></div>
        <div id="locations_page" style="display:none;"></div>
        <div id="items_page" style="display:none;"></div>
        <div id="settings_page" style="display:none;"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
